<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Recipe</title>
</head>
<body>
<h1>Add a New Recipe</h1>
<form action="/recipes/add" method="post">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" required><br><br>

  <label for="ingredients">Ingredients (comma-separated):</label>
  <textarea id="ingredients" name="ingredients" rows="5" required></textarea><br><br>

  <label for="description">Description:</label>
  <input type="text" id="description" name="description" required><br><br>

  <label for="preparationSteps">Preparation Steps:</label>
  <textarea id="preparationSteps" name="preparationSteps" rows="5" required></textarea><br><br>

  <label for="cookingTime">Cooking Time (minutes):</label>
  <input type="number" id="cookingTime" name="cookingTime" required><br><br>

  <input type="submit" value="Add Recipe">
</form>
</body>
</html>
